metadata:
  namespace: mh-net
  images:
    fabrictools: hyperledger/fabric-tools:1.4.4
    alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
storage:
  class: mhsc
  size: 256Mi
vault:
  role: vault-role
  address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
  authpath: mh-net-auth
  adminsecretprefix: secret/crypto/peerOrganizations/mh-net/users/admin
  orderersecretprefix: secret/crypto/peerOrganizations/mh-net/orderer
  serviceaccountname: vault-auth
  imagesecretname: regcred
  tls: false
peer:
  name: peer0
  localmspid: mhMSP
  tlsstatus: true
  address: peer0.mh-net.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
orderer:
  address: orderer8.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
