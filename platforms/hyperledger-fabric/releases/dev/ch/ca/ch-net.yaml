apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ch-net-ca
  namespace: ch-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: ch-net-ca
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: pr-clone
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: ch-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: ch-admin
    storage:
      storageclassname: chsc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://ad284646d75e2490cbb3b1e255204705-1307850251.eu-west-1.elb.amazonaws.com:20002
      authpath: ch-net-auth
      secretcert: secret/crypto/peerOrganizations/ch-net/ca?ca.ch-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/ch-net/ca?ch-net-CA.key
      secretadminpass: secret/credentials/ch-net/ca/ch?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
