apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: newhnewhtessera
  namespace: newh-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: newhnewhtessera
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: quorum
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: newh-ns
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.9.2
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: newh
      status: additional
      consensus: ibft
      subject: O=New,OU=New,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/newh-ns/crypto/newh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumnewh
    tessera:
      dburl: "jdbc:mysql://newh:3306/demodb"
      dbusername: demouser
      url: "https://newh.rc.dev.aws.blockchaincloudpoc-develop.com:8443"
      othernodes:
        - url: https://carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
        - url: https://manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
        - url: https://storeh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
        - url: https://warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes:
      - enode://201ae616a137fc7851e050554c52f84735b13576798afe29b9ff65af20eb9c09d744a43548156fe0f60d8d755c1f20320d1f21235b8f6458b9ddc463f75fd771@newh.rc.dev.aws.blockchaincloudpoc-develop.com:15050?discport=0
    proxy:
      provider: "ambassador"
      external_url: newh.rc.dev.aws.blockchaincloudpoc-develop.com
      portTM: 8443
      rpcport: 15051
      quorumport: 15050
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
