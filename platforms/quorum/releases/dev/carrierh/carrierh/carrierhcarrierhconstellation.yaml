apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: carrierhcarrierhconstellation
  namespace: carrierh-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: carrierhcarrierhconstellation
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: quorum
    path: platforms/quorum/charts/node_constellation
  values:
    replicaCount: 1
    metadata:
      namespace: carrierh-ns
      labels: 
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      constellation: quorumengineering/constellation:0.3.2
    node:
      name: carrierh
      status: default
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagepullsecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      ports:
        rpc: 8546
        raft: 50401
        constellation: 8443
        quorum: 21000
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/carrierh-ns/crypto/carrierh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcarrierh
    genesis: 
    staticnodes:
      - enode://ee153b53d6c2fd0047df7f77b3c6595bd862f1796c6f499b07d78a649e031fa68f79f6448b52edaa75a5a226e26dba0f6b942b7a5da93885f4209336c359d8b5@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0
