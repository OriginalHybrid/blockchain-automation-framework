        - url: https://storeh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
        - url: https://warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes:
      - enode://c6b7c66dfd409fcf80b71daa9fd01f15b34c93ad84656af2076df514be53396457ee63b6df4f251d374cd715d88cba4b95f4709cc9ad79d3a956e8eb5279026b@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0
      - enode://f6ed9ef10d56b0617537b9c1d72ae771d0965139618ceba27c14fa2cecd2ecaf35f2ada3a072c071f474d7abee54b4b5526fb70faf5181db3786a2dcd2fa6258@manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0
      - enode://aaae9eb3f17cf9637438590e7a15fe512694a59d2ebc5bd3298b643608819dbb82764bf4c1ba76916a231261145a2bf43662fbe8287304ae35875fec4d75b08d@storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15030?discport=0
      - enode://e7cdc18cccea4fabd9a754e6522ab6cc1feff6a69017c5408d3dbf796adeb620c096f5c7d84bd65f238c42650a23c4d51c77ca7d27c99d2db61dd405c54db794@warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:15040?discport=0
